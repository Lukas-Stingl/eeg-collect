<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bar Chart Example</h1>
    <canvas id="chart1" width="300" height="50"></canvas>
    <canvas id="chart2" width="300" height="50"></canvas>
    
    <script>
        // Data for the first chart
        const data2306 = ''
        const data1 = `
Index;Datetime;A1;A2;A3;A4;A5;A6;A7;A8;A9;A10;A11;A12;A13;A14;A15;A16
1;2024-06-25T18:48:39.138Z;4932.539292245431;362.9774820884368;357.0354391272931;4818.57581162277;78.06075327959044;51.54791975654616;65.83256743143599;80.82614981624614;139.35024129492717;1200.141474247886;4717.456951847327;89.37179897974272;38.97507760105302;48.728006650676015;933.255308719629;236.97392809778836
`;        
        const rows1 = data1.trim().split('\n');
        const headers1 = rows1[0].split(';');
        const values1 = rows1[1].split(';');
        
        const labels1 = headers1.slice(2);
        const dataValues1 = values1.slice(2).map(Number);
        
        new Chart(document.getElementById('chart1'), {
            type: 'bar',
            data: {
                labels: labels1,
                datasets: [{
                    label: 'Our Web App',
                    data: dataValues1,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        formatter: function(value) {
                            return value.toFixed(2);
                        }
                    }
                }
            }
        });

        // Data for the second chart
        // const dataValues2 = [
        //     4800, 222, 269, 4834, 60, 0, 58, 62, 
        //     206, 231, 4839, 121, 48, 54, 641, 1098
        // ];
        const dataValues2306 = [
            4775, 290, 295, 4841, 56, 32, 48 , 54, 111, 922, 4792, 75, 33,45, 499,260
            ];

        new Chart(document.getElementById('chart2'), {
            type: 'bar',
            data: {
                labels: labels1,
                datasets: [{
                    label: 'GUI',
                    data: dataValues2306,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        formatter: function(value) {
                            return value.toFixed(2);
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
