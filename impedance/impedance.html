<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bar Chart Example</h1>
    <canvas id="chart1" width="300" height="50"></canvas>
    <canvas id="chart2" width="300" height="50"></canvas>
    
    <script>
        // Data for the first chart
        const data2306 = ''
        const data1 = `
Index;Datetime;A1;A2;A3;A4;A5;A6;A7;A8;A9;A10;A11;A12;A13;A14;A15;A16
1;2024-06-25T11:31:36.091Z;4869.720469875756;798.5323885005937;843.8400167720116;3167.285823988097;81.6431440597829;169.9986999115516;45.92761219209355;262.70553862226825;168.68896240059667;504.1087228078118;4892.288982433862;0;55.87513837941183;193.4854817017355;2022.4908682864746;221.17469089788085
`;        
        const rows1 = data1.trim().split('\n');
        const headers1 = rows1[0].split(';');
        const values1 = rows1[1].split(';');
        
        const labels1 = headers1.slice(2);
        const dataValues1 = values1.slice(2).map(Number);
        
        new Chart(document.getElementById('chart1'), {
            type: 'bar',
            data: {
                labels: labels1,
                datasets: [{
                    label: 'Our Web App',
                    data: dataValues1,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        formatter: function(value) {
                            return value.toFixed(2);
                        }
                    }
                }
            }
        });

        // Data for the second chart
        // const dataValues2 = [
        //     4800, 222, 269, 4834, 60, 0, 58, 62, 
        //     206, 231, 4839, 121, 48, 54, 641, 1098
        // ];
        const dataValues2306 = [
            4865, 117, 751, 4870, 83, 49, 45 , 89, 147, 742, 4817, 127, 59,46, 2224,373
            ];

        new Chart(document.getElementById('chart2'), {
            type: 'bar',
            data: {
                labels: labels1,
                datasets: [{
                    label: 'GUI',
                    data: dataValues2306,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        formatter: function(value) {
                            return value.toFixed(2);
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
