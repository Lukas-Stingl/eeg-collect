<!DOCTYPE html>
<html>
<head>
    <title>Cyton Connector</title>
</head>
<body>
    <h1>Cyton Connector</h1>
    <button id="connect">Connect to Cyton</button>
    <button id="receive-data">Receive Data</button>  <!-- New Button -->
    <p id="status">Not connected</p>
    <div id="data-display"></div> <!-- Container to display the data -->
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>

    <!-- Make sure these scripts are loaded as modules -->
    <script type="module" src="cyton.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
